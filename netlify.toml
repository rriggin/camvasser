[build]
  publish = "public"
  command = "npx prisma generate"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Dynamic tenant routing - handles all /:tenant and /:tenant/:page URLs
[[redirects]]
  from = "/budroofing/*"
  to = "/.netlify/functions/tenant-router/budroofing/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/budroofing"
  to = "/.netlify/functions/tenant-router/budroofing"
  status = 200
  force = true

[[redirects]]
  from = "/kcroofrestoration/*"
  to = "/.netlify/functions/tenant-router/kcroofrestoration/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/kcroofrestoration"
  to = "/.netlify/functions/tenant-router/kcroofrestoration"
  status = 200
  force = true
