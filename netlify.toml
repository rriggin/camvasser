[build]
  publish = "public"
  command = "npx prisma generate"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# KC Roof Restoration flows (more specific paths first)
[[redirects]]
  from = "/kcroofrestoration/roof-claim-denial"
  to = "/.netlify/functions/kcroofrestoration-roof-claim-denial"
  status = 200
  force = true

[[redirects]]
  from = "/kcroofrestoration/roof-spray-vs-sealant-options"
  to = "/.netlify/functions/kcroofrestoration-roof-spray-options"
  status = 200
  force = true

[[redirects]]
  from = "/kcroofrestoration/dirty-roof-costs"
  to = "/.netlify/functions/kcroofrestoration-dirty-roof-costs"
  status = 200
  force = true

[[redirects]]
  from = "/kcroofrestoration/photos"
  to = "/.netlify/functions/kcroofrestoration-photos"
  status = 200
  force = true

[[redirects]]
  from = "/kcroofrestoration/instant-roof-quote"
  to = "/.netlify/functions/kcroofrestoration-instant-roof-quote"
  status = 200
  force = true

# KC Roof index page (after specific routes)
[[redirects]]
  from = "/kcroofrestoration"
  to = "/.netlify/functions/kcroofrestoration"
  status = 200
  force = true

# Bud Roofing flows (more specific paths first)
[[redirects]]
  from = "/budroofing/roof-claim-denial"
  to = "/.netlify/functions/flow-roof-claim-denial?tenant=budroofing"
  status = 200
  force = true

[[redirects]]
  from = "/budroofing/photos"
